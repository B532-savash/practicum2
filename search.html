<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search ducks</title>
  <style>
    table {
      border: 1px solid;
      border-collapse: collapse;
      margin: 30px;
    }

    table td,
    th {
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }

    table td:first-child {
      border-left: none;
    }

    table td:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <labe>ID:</labe>
  <input id="typeId" />
  <button onclick="search()">Search</button>
  <br />
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody id="result">

    </tbody>

  </table>

  <script>
    let ducks = [];

    async function getAll(){
      let host = "http://localhost:8080/ducks";
      try {
        let response = await fetch(host, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        console.log("Ducks Data:", data);

        return data;
    } catch (error) {
        console.error("Error fetching data:", error);
        return [];
    }
    }

  async function search() {
  ducks = await getAll();
  idNumber = document.getElementById("typeId").value.trim();
  let table = document.getElementById("result");
   table.innerHTML = "";

    if(idNumber === ""){
      for (let duck of ducks) {
        let row = document.createElement("tr");
        let cell1 = document.createElement("td");
        let id = document.createTextNode(duck.id);
        cell1.appendChild(id);
        row.appendChild(cell1);
        let cell2 = document.createElement("td");
        let type = document.createTextNode(duck.type);
        cell2.appendChild(type);
        row.appendChild(cell2);
        table.appendChild(row);
    }
    } else {
    for(let duck of ducks){
      if (duck.id == idNumber) {
        let row = document.createElement("tr");
        let cell1 = document.createElement("td");
        let id = document.createTextNode(duck.id);
        cell1.appendChild(id);
        row.appendChild(cell1);
        let cell2 = document.createElement("td");
        let type = document.createTextNode(duck.type);
        cell2.appendChild(type);
        row.appendChild(cell2);
        table.appendChild(row);
        }
      }
    }
  }
  </script>
</body>
</html>
